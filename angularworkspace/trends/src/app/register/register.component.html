<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign Up</h4>
    <hr>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input type="text"[(ngModel)]="registerdata.name" name="name" class="form-control" placeholder="UserName">
        </div> <!-- input-group.// -->
      </div>
      <!-- form-group// -->

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input [(ngModel)]="registerdata.email" name="email" class="form-control" placeholder="Email or login" type="email">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input type="text" [(ngModel)]="registerdata.phone" name="phone" class="form-control" placeholder="Enter Your PhoneNumber">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input type="password" [(ngModel)]="registerdata.password" name = "password" class="form-control" placeholder="******">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="register();"> Sign Up </button>
      </div> <!-- form-group// -->
    </form>
  </article>
</div> <!-- card.// -->
