<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p class="text-success text-center">Some message goes here</p>
    <form>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
      <input type="email" [(ngModel)]="logindata.email" name="email" class="form-control" placeholder="Email or login">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
        <input type="password" [(ngModel)]="logindata.password" name="password" class="form-control" placeholder="******">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="loginuser()"> Login  </button>
    </div> <!-- form-group// -->
    <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </form>
  </article>
</div> <!-- card.// -->
